<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Expense Dashboard</title>
  <style>
    :root {
      --bg: #121212;
      --fg: #e0e0e0;
      --accent: #2563eb;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: var(--bg);
      color: var(--fg);
    }
    h2 {
      color: var(--accent);
    }
    #expense-form {
      margin-bottom: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid var(--accent);
      background: color-mix(in srgb, var(--bg), var(--fg) 5%);
      color: var(--fg);
    }
    button {
      background: var(--accent);
      color: var(--fg);
      border: none;
    }
    button:hover {
      background: color-mix(in srgb, var(--accent), black 10%);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: color-mix(in srgb, var(--bg), var(--fg) 5%);
      color: var(--fg);
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid color-mix(in srgb, var(--bg), var(--fg) 20%);
      text-align: left;
    }
    th {
      background: color-mix(in srgb, var(--bg), var(--fg) 10%);
    }
    tfoot td {
      font-weight: bold;
      background: color-mix(in srgb, var(--bg), var(--fg) 10%);
    }
    .remove-btn {
      color: var(--accent);
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Daily Expense Dashboard</h2>
  <form id="expense-form">
    <input type="date" id="date" required>
    <input type="text" id="description" placeholder="Description" required>
    <input type="text" id="category" placeholder="Category" required>
    <input type="number" id="amount" placeholder="Amount" min="0.01" step="0.01" required>
    <button type="submit">Add Expense</button>
  </form>
  <table id="expense-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Category</th>
        <th>Amount ($)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Expenses go here -->
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Total</td>
        <td id="total">$0.00</td>
        <td></td>
      </tr>
    </tfoot>
  </table>
  <script>
    const form = document.getElementById('expense-form');
    const tableBody = document.querySelector('#expense-table tbody');
    const totalTd = document.getElementById('total');
    let expenses = JSON.parse(localStorage.getItem('expenses') || '[]');

    function renderExpenses() {
      tableBody.innerHTML = '';
      let total = 0;
      expenses.forEach((exp, idx) => {
        total += parseFloat(exp.amount);
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${exp.date}</td>
          <td>${exp.description}</td>
          <td>${exp.category || ''}</td>
          <td>$${parseFloat(exp.amount).toFixed(2)}</td>
          <td><button class="remove-btn" onclick="removeExpense(${idx})">Remove</button></td>
        `;
        tableBody.appendChild(row);
      });
      totalTd.textContent = `$${total.toFixed(2)}`;
    }

    function removeExpense(idx) {
      expenses.splice(idx, 1);
      localStorage.setItem('expenses', JSON.stringify(expenses));
      renderExpenses();
    }
    // Make removeExpense globally accessible
    window.removeExpense = removeExpense;

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const date = document.getElementById('date').value;
      const description = document.getElementById('description').value.trim();
      const category = document.getElementById('category').value.trim();
      const amount = document.getElementById('amount').value;

      expenses.push({ date, description, category, amount });
      localStorage.setItem('expenses', JSON.stringify(expenses));
      renderExpenses();
      form.reset();
    });

    // Initialize date input with todayâ€™s date
    document.getElementById('date').valueAsDate = new Date();

    // Initial render
    renderExpenses();
  </script>
</body>
</html>
